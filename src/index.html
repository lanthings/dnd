    <script>
      setTimeout(function() {
        document.getElementsByTagName('lan-battery-symbol-level')[0].setAttribute('percentage', 60);
        document.getElementsByTagName('lan-battery-value')[0].setAttribute('percentage', 60);
      }, 2000);

        console.log('dndStart');

  <body>

    <ion-app>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col style="border-style: solid;" class="ion-margin">
                <ion-card>
                  <ion-card-content>
                    <ion-grid>
                      <ion-row>
                        <ion-col>
                          <!-- <lan-iot-widget> -->
                            <lan-drag style="display: block;">
                              <ion-card>
                                <ion-item>
                                  <ion-label>ABC</ion-label>
                                </ion-item>
                                <ion-card-content>
                                  <lan-battery style="height: 100px;">
                                      <lan-battery-symbol>
                                          <lan-battery-symbol-level></lan-battery-symbol-level>
                                      </lan-battery-symbol>
                                      <lan-battery-value slot="end"></lan-battery-value>
                                  </lan-battery>
                                </ion-card-content>
                              </ion-card>
                            </lan-drag>
                          <!-- </lan-iot-widget> -->
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                            <lan-drag>
                              <lan-drag-image slot="drag-image"></lan-drag-image>
                              <lan-iot-widget>
                                  <lan-temperature-value value="20" scale="°"></lan-temperature-value>
                              </lan-iot-widget>
                            </lan-drag>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                          <lan-iot-widget>
                            <lan-drag style="display: block;">
                              <lan-battery>
                                  <lan-aquapur percentage="50"></lan-aquapur>
                              </lan-battery>
                            </lan-drag>
                          </lan-iot-widget>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col style="border-style: solid;" class="ion-margin">
                <lan-drag>
                  <div slot="drag-image" style="display:block; width: 50px; height: 50px; border-style: solid;">ABC</div>
                  <lan-iot-widget>
                      <lan-temperature-value value="20" scale="°"></lan-temperature-value>
                  </lan-iot-widget>
                </lan-drag>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="border-style: solid;" class="ion-margin">
              <lan-drag drop-zones="a">
                <!-- <lan-drag-image slot="drag-image"></lan-drag-image> -->
                <lan-iot-widget>
                    <lan-battery>
                        <lan-battery-symbol>
                            <lan-battery-symbol-level percentage="50"></lan-battery-symbol-level>
                        </lan-battery-symbol>
                        <lan-battery-value slot="end" percentage="50"></lan-battery-value>
                    </lan-battery>
                </lan-iot-widget>
              </lan-drag>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="border-style: solid;" class="ion-margin">
              <lan-drag drop-zones="c,d" ondndstart="dndStart()">
                <div style="height: 50px; background-color: red">ABC<div style="background-color:green">DEF</div></div>
              </lan-drag>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="border-style: solid; height: 50px;" class="ion-margin">
              <lan-drop drop-zones="a,c" style="height: 100%; background-color: green;">
                DOOOO EINER
              </lan-drop>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col style="border-style: solid;" class="ion-margin">
                  <lan-drag>
                    <lan-drag-image slot="drag-image"></lan-drag-image>
                    <lan-iot-widget>
                        <lan-temperature-value value="20" scale="°"></lan-temperature-value>
                    </lan-iot-widget>
                  </lan-drag>
              </ion-col>
            </ion-row>

        </ion-grid>
      </ion-content>
    </ion-app>
